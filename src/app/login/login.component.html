<h2 class="center" style="margin: 0; padding: 25px 0px 10px 0">Login to your personal notebook:</h2>
<div id="loginBox" class="center" style="width: 20%; margin: auto">
    <input type="text" id="loginNameInput" name="nameInput" [(ngModel)]="nameInput" placeholder="username">
    <input type="password" id="loginUsernameInput" name="passwordInput" [(ngModel)]="passwordInput" placeholder="password">
    <button type="button" (click)="onSubmit()">Submit</button>
</div>
